<div class="row" infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollUpDistance]="1.5"
     [infiniteScrollThrottle]="50"
     (scrolled)="getNext()">
  <div *ngFor="let post of posts" class="col-6">
    <!--<div class="col-sm-4">-->
      <img src="{{post.image}}" class="img-fluid img-thumbnail" alt="{{post.caption}}" (click)="onSelectPost(post)">
    <!--</div>-->
  </div>
</div>

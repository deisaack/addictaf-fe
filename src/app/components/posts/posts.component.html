<div class="row">
   <div class="col-md-1"></div>
   <div class="col-md-10">
     <div class="row" infiniteScroll
          [infiniteScrollDistance]="2"
          [infiniteScrollUpDistance]="1.5"
          [infiniteScrollThrottle]="50"
          (scrolled)="getNext()">
          <div *ngFor="let post of posts" class="">
            <app-post [post]="post"></app-post>
          </div>
     </div>
   </div>
  <div class="col-md-1"></div>
</div>
